<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height,width,border,backkground</title>
    <style>
        #firstpara{
            background-color: rgb(206, 98, 98);
            height: 100px;
            width: 350px;
            border-color: green;
            border-style: solid;
            border-width: 0.3em;
            border-radius: 5px;
        }
        #secondpara{
            background-color: rgb(216, 184, 184);
            height: 100px;
            width: 350px;
            border: 2px solid rgb(1, 41, 1);  }
         #thirdpara{
            background-color: rgb(130, 235, 161);
            height: 100px;
            width: 350px;
            border-right:1px solid blueviolet;
            border-left: solid greenyellow;
            border-top:2px solid violet;
            border-bottom:2px solid lightblue;
            border-top-width: 33px;
            border-left-width: 22px;
            border-top-right-radius: 9px;
         }
         #fourthpara{
            height: 100px;
            width: 350px;
            background-image: url(https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.jasarat.com%2Fen%2Fwp-content%2Fuploads%2F2020%2F10%2Froza-e-rasool.jpg&imgrefurl=https%3A%2F%2Fwww.jasarat.com%2Fen%2Froza-e-rasool-pbuh-to-be-opened-from-1st-of-rabi-ul-awwal%2F&tbnid=yYy6td_nUVz8gM&vet=12ahUKEwih8runz_v8AhXRSaQEHRzSBxQQMygAegUIARDdAQ..i&docid=YIvWvrJXSTFMUM&w=700&h=400&q=roza%20e%20rasool%20pics&ved=2ahUKEwih8runz_v8AhXRSaQEHRzSBxQQMygAegUIARDdAQ);
            border: 2px solid rgb(228, 159, 159);
            background-repeat: no-repeat; /* repeat-x and repeat-y will make it repeat on x and y axis */
            /* background-position: 192px 34px; */
            background-position: center center;
            /* background-position: bottom right; */
            /* background-position: top center; */
         }
         
    </style>
</head>
<body>
    <h2>This is heading</h2>
    <p id="firstpara">This is paragrph</p>

    <h2>This is second heading</h2>
    <p id="secondpara">This is second paragrph</p>

    <h2>This is third heading</h2>
    <p id="thirdpara">This is third paragrph</p>

    <h2>This is fourth heading</h2>
    <p id="fourthpara">This is fourth paragrph</p>

</body>
</html>
